machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.11.1
  environment:
   COMPOSE_CONFIG_FILES: -f base.yml -f test.yml
  services:
    - docker

checkout:
  post:
   - cp ./app/autoq/travis.env ./app/autoq/.env

dependencies:
  override:
    - make compose
    - make up
    - docker ps

test:
  override:
    - make tests
